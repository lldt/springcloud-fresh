			src="images/logo02.png"></a>
	</div>

	<div id="app">
		<!-- 内容区域 -->
		<div class="login_form_bg">
			<div class="login_form_wrap clearfix">
				<div class="login_banner fl"></div>
				<div class="slogn fl">日夜兼程 · 急速送达</div>
				<div class="login_form fr">
					<div class="login_title	clearfix">
						<h1 class="fl">用户登陆</h1>
						<a href="register.html" class="fl">立即注册</a>
					</div>
					<!-- 登录区域 -->
					<div class="form_input clearfix">
						<form>
							<ul>
								<li><input type="text" name="nickname" class="name_input"
									id="nickname" placeholder="请输入用户名" id="nickname" @blur="checkInfo(0)" v-model="account"> 
									<div class="user_error"><span v-if="status[0]">账号格式输入错误</span></div></li>
								<li><input type="password" name="pwd" class="pwd_input">
									<div class="user_error"><span v-if="status[1]">密码错误</span></div>
								</li>
								<li>
									<div>
										<input type="text" name="yzm" id="yzm" class="yzm_input"
											placeholder="请输入验证码" @blur="checkInfo(2)" v-model="code">  <img id="image"
											src="code/getcode" title="验证码图" onclick="refresh(this)" />
									</div> 
									<div class="code_error" id="code_error"> <span v-if="status[2]">{{info}}</span></div>
								</li>
								<li>
									<div class="more_input clearfix">
										<input type="checkbox" name="" id="remember"> <label
											for="remember">记住用户名</label> <a href="#">忘记密码</a>
									</div>
								</li>
								<li><input type="button" value="登录" class="submit_input"
									onclick="login()"></li>
							</ul>
						</form>
					</div>
				</div>
			</div>

	<script type="text/javascript">
	//切换验证码
	function refresh(obj){
		obj.src="code/getcode?"+Math.random();
	}
	
	let app = new Vue({
		el: "#app",
		data{
			account:"懒懒的唐",
			pwd:"520320",
			code:"",
			status:[false,false,false],
			info:""
		},
		methods:{
			checkInfo: function(flag){
				let correct = false;
				if(falg == 0){
					let reg1 = /^1(3|4|5|6|7|8|9)\d{9}$/;
					let reg2 = /^[\u4e00-\u9fff\w]{2,16}$/;
					if(!((reg1.test(this.account) || (reg2.test(this.account) ))){
						correct = false;
					}else{
						correct = true;
					}
				}else if(falg == 1){
					let reg = /^[\w@!#$%&,\.]{6,16}$/;
					if(!(reg1.test(this.pwd))){
						correct = false;
					}else{
						correct = true;
					}
				}else if(falg == 2){
					let reg = /^\w{4}$/;
					if(!(reg1.test(this.code))){
						correct = false;
					}else{
						this.info="验证码错误";
						correct = true;
					}
				}
				
				if(correct){
					Vue.set(app.status,flag,false);
				}else{
					Vue.set(app.status,flag,true);
				}
			},
			login:function(){
				
			}
		}
	})
	
	</script>
